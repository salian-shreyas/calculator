<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=David+Libre&family=Zen+Loop&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/16893b92d6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./javascript/script.js" defer>

    </script>

  </head>
  <body>

    <header></header>

    <main>

      <section id="calculator">
        <div class="container">

          <div id="display" class="border-box">
              <div class="item">
                <div id="display-input" class="border-box">0</div>
              </div>
          </div>

          <div id="inputs" class="border-box">

              <div id="clear" class="item non-number"><strong>AC</strong></div>
              <div id="backspace" data-key='8' class="item non-number">
                <kbd>
                  <i class="fas fa-backspace"></i>
                </kbd>
              </div>
              <div data-key='111' class="item non-number operator">
                <kbd id='/'>
                  <i class="fas fa-divide"></i>
                </kbd>
              </div>

              <div data-key2='55' data-key='103' class="item items-border number">
                <kbd>7</kbd>
              </div>
              <div data-key2='56' data-key='104' class="item items-border number">
                <kbd>8</kbd>
              </div>
              <div data-key2='57' data-key='105' class="item items-border number">
                <kbd>9</kbd>
              </div>
              <div data-key='106' class="item non-number operator">
                <kbd id='*'>
                  <i class="fas fa-times"></i>
                </kbd>
              </div>

              <div data-key2='52' data-key='100' class="item items-border number">
                <kbd>4</kbd>
              </div>
              <div data-key2='53' data-key='101' class="item items-border number">
                <kbd>5</kbd>
              </div>
              <div data-key2='54' data-key='102' class="item items-border number">
                <kbd>6</kbd>
              </div>
              <div data-key='109' class="item non-number operator">
                <kbd id='-'>
                  <i class="fas fa-minus"></i>
                </kbd>
              </div>

              <div data-key2='49' data-key='97' class="item items-border number">
                <kbd>1</kbd>
              </div>
              <div data-key2='50' data-key='98' class="item items-border number">
                <kbd>2</kbd>
              </div>
              <div data-key2='51' data-key='99' class="item items-border number">
                <kbd>3</kbd>
              </div>
              <div data-key='107' class="item non-number operator">
                <kbd id='+'>
                  <i class="fas fa-plus"></i>
                </kbd>
              </div>

              <div data-key='110' class="item items-border dot">
                <kbd>.</kbd>
              </div>
              <div data-key='96' data-key2='48' class="item items-border number">
                <kbd>0</kbd>
              </div>
              <div data-key='187' id="equals" class="item non-number">
                <kbd>
                  <i class="fas fa-equals"></i>
                </kbd>
              </div>

          </div> <!--inputs-->

        </div> <!--container-->
      </section>

    </main>

    <footer></footer>

  </body>
</html>
