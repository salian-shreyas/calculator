<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./javascript/script.js">

    </script>

  </head>
  <body>

    <header></header>

    <main>

      <section id="calculator">
        <div class="container">

          <div id="display" class="border-box">
            <div class="row">
              <div class="item">
                <input type="text" name="output" value="0">
              </div>
              <div id="clear" class="item">CLEAR</div>
            </div>
          </div>

          <div id="inputs" class="border-box">

              <div class="item items-border number"><kbd>7</kbd></div>
              <div class="item items-border number"><kbd>8</kbd></div>
              <div class="item items-border number"><kbd>9</kbd></div>
              <div class="item items-border opearator"><kbd>+</kbd></div>

              <div class="item items-border number"><kbd>4</kbd></div>
              <div class="item items-border number"><kbd>5</kbd></div>
              <div class="item items-border number"><kbd>6</kbd></div>
              <div class="item items-border number"><kbd>-</kbd></div>

              <div class="item items-border number"><kbd>1</kbd></div>
              <div class="item items-border number"><kbd>2</kbd></div>
              <div class="item items-border number"><kbd>3</kbd></div>
              <div class="item items-border number"><kbd>X</kbd></div>

              <div class="item items-border operator"><kbd>/</kbd></div>
              <div class="item items-border number"><kbd>0</kbd></div>
              <div id="equals" class="item items-border operator"><kbd>=</kbd></div>

          </div> <!--inputs-->

        </div> <!--container-->
      </section>

    </main>

    <footer></footer>

  </body>
</html>
